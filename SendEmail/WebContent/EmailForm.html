<html>
	<head>
		<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script type="text/javascript" src ="EmailForm.js"></script>
		<script type="text/javascript"src="https://maps.googleapis.com/maps/api/js?key=API_KEY"></script>
		<link rel="stylesheet" type="text/css" href="EmailForm.css">
	</head>
	<body>
		<form action="send" method="post" enctype="multipart/form-data" id="form">
			<div class="box">
				<div>
					<label for="eList">To: </label>
					<input name ="to" type="text" id="to">
					<p id="p1"></p> 
				</div>
				<div>
					<label for="subject">Subject: </label>
					<input name ="subject" type="text" id="subject">
					<p id="p2"></p> 
				</div>
				<div>
					<label for="textBody">Text: </label><br>
					<textarea name="textBody" id="textBody"></textarea>
					<p id="p3"></p>
				</div>
				<div id="map-canvas"></div>
				<div id="status1"></div>
				<div>
					<button type="submit" value="send" id="send">Send</button>
					<button type="reset" id="reset" value="reset" >Reset</button>
					<input type="file" name="file" id="file">
				</div>
			</div>
		</form>
	</body>
</html>
