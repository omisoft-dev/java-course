<html>
	<head>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>
	<body>
		<label id="label">Omisoft Mail Login Form</label>
		<form action="login" method="post" id="form">
		   
		   <table>

		   <tr>
		      <td><font face="verdana" size="2px">E-mail:</font></td>
		      <td><input type="text" name="email"></td>
		   </tr>
		   <tr>
		      <td><font face="verdana" size="2px">Password:</font></td>
		      <td><input type="password" name="userPassword"></td>
		   </tr>
		   </table>
		      <input type="submit" value="Login">
		      <input type="button" value="Register" onClick="location.href = 'Register.html'">
		</form>
	</body>
</html>
